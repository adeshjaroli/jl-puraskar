<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .content-area {
            display: flex;
            flex-direction: column;
            width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        /* QR Reader Area */
        #qr-reader {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 1px;
            margin-top: 1px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Input and Button Styles */
        .manual-entry {
            margin-top: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .qr-button {
            padding: 14px 25px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #0066cc; /* Dark blue button */
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
        }

        .qr-button:hover {
            background-color: #005bb5;
        }

        .qr-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        /* Status Message Styles */
        #status-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            display: none;
        }

        #camera-status {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        /* Camera Icon Style */
        #toggle-camera {
            font-size: 30px;
            cursor: pointer;
            color: #0066cc;
            margin-top: 10px;
        }

        #toggle-camera:hover {
            color: #005bb5;
        }
    </style>
</head>
<body class="scan-qr-body">

    <div class="dashboard-container">
        <div class="content-area">
            <!-- Camera Scan Area -->
            <div class="camera-area">
                <h2>Scan QR Code</h2>
                <video id="qr-reader"></video>
                <p id="camera-status" style="color: red;"></p>
                <i id="toggle-camera" class="fas fa-camera-rotate"></i>
            </div>

            <!-- Manual Entry Section -->
            <div class="manual-entry">
                <h2>Enter Code Manually</h2>
                <input type="text" id="manual-code" placeholder="Enter QR Code" />
                <button class="qr-button" id="enter-code-btn">Submit Code</button>
                <p id="status-message"></p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('qr-reader') });
        let cameras = [];
        let currentCameraIndex = 0;

        scanner.addListener('scan', function(decodedText) {
            if (/^[a-zA-Z0-9]{9}$/.test(decodedText)) {
                document.getElementById("manual-code").value = decodedText;
                document.getElementById("status-message").innerHTML = "QR Code Scanned: " + decodedText;
                document.getElementById("camera-status").innerText = '';
                document.getElementById("enter-code-btn").click();
            } else {
                document.getElementById("camera-status").innerText = "Invalid QR Code format.";
                showToast("Invalid QR Code format.", 'error');
            }
        });

        function startScanner() {
            const cameraStatus = document.getElementById("camera-status");
            Instascan.Camera.getCameras()
                .then(function(cam) {
                    cameras = cam;
                    if (cameras.length > 0) {
                        selectCamera('environment');
                    } else {
                        cameraStatus.innerText = "No cameras found on this device.";
                    }
                })
                .catch(function(err) {
                    cameraStatus.innerText = "Error accessing camera: " + err;
                });
        }

        function selectCamera(facing) {
            const selectedCamera = cameras.find(cam => cam.facing === facing) || cameras[0];
            if (selectedCamera) {
                scanner.start(selectedCamera).then(() => {
                    document.getElementById('qr-reader').style.transform = facing === 'user' ? "scaleX(-1)" : "scaleX(1)";
                }).catch(err => {
                    console.error(err);
                });
            }
        }

        document.getElementById("enter-code-btn").addEventListener("click", function() {
            const qrCode = document.getElementById("manual-code").value.trim();
            if (!qrCode || qrCode.length !== 9) {
                alert("Please enter a valid 9-character alphanumeric QR code.");
                return;
            }
            fetch('/user/scan-qr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qrCode })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("status-message").innerHTML =
                            `Coupon Scanned Successfully! ${data.points || 0} rupees added to your wallet.`;
                    }
                })
                .catch(err => console.error(err));
        });

        document.getElementById("toggle-camera").addEventListener("click", function() {
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            const selectedCamera = cameras[currentCameraIndex];
            scanner.start(selectedCamera).then(() => {
                document.getElementById('qr-reader').style.transform =
                    selectedCamera.facing === 'user' ? "scaleX(-1)" : "scaleX(1)";
            }).catch(err => console.error(err));
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.backgroundColor = type === 'success' ? '#4CAF50' : '#e74c3c';
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        window.onload = startScanner;
    </script>
</body>
</html>
