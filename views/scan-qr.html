<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <!-- Include FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .content-area {
            display: flex;
            flex-direction: column;
            width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        /* QR Reader Area */
        #qr-reader {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Input and Button Styles */
        .manual-entry {
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .qr-button {
            padding: 14px 25px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #0066cc;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
        }

        .qr-button:hover {
            background-color: #005bb5;
        }

        .qr-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            display: none;
        }

        #camera-status {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        #toggle-camera {
            font-size: 30px;
            cursor: pointer;
            color: #0066cc;
            margin-top: 10px;
        }

        #toggle-camera:hover {
            color: #005bb5;
        }
    </style>
</head>
<body class="scan-qr-body">

<div class="dashboard-container">
    <div class="content-area">
        <div class="camera-area">
            <h2>Scan QR Code</h2>
            <video id="qr-reader"></video>
            <p id="camera-status"></p>
            <i id="toggle-camera" class="fas fa-camera-rotate"></i>
        </div>

        <div class="manual-entry">
            <h2>Enter Code Manually</h2>
            <input type="text" id="manual-code" placeholder="Enter QR Code" />
            <button class="qr-button" id="enter-code-btn">Submit Code</button>
            <p id="status-message"></p>
        </div>
    </div>
</div>

<script>
    let scanner = new Instascan.Scanner({ video: document.getElementById('qr-reader'), mirror: false });
    let currentCameraIndex = 0;
    let cameras = [];

    function startScanner() {
        const cameraStatus = document.getElementById("camera-status");

        Instascan.Camera.getCameras()
            .then(function (availableCameras) {
                cameras = availableCameras;

                if (cameras.length > 0) {
                    currentCameraIndex = 0;
                    startCamera(cameras[currentCameraIndex]);
                } else {
                    cameraStatus.innerText = "No cameras found.";
                }
            })
            .catch(function (error) {
                cameraStatus.innerText = "Error accessing camera: " + error.message;
                console.error("Camera access error:", error);
            });
    }

    function startCamera(camera) {
        const cameraStatus = document.getElementById("camera-status");

        scanner.start(camera)
            .then(() => {
                cameraStatus.innerText = "Camera is active. Please scan a QR code.";
            })
            .catch(error => {
                cameraStatus.innerText = "Unable to start camera: " + error.message;
                console.error("Scanner start error:", error);
            });
    }

    document.getElementById("toggle-camera").addEventListener("click", function () {
        if (cameras.length > 1) {
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            startCamera(cameras[currentCameraIndex]);
        } else {
            alert("No other cameras available to switch.");
        }
    });

    scanner.addListener('scan', function (content) {
        document.getElementById("manual-code").value = content;
        document.getElementById("status-message").innerText = "QR Code scanned: " + content;
    });

    window.onload = startScanner;
</script>

</body>
</html>
