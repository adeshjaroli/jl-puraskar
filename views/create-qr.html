<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create QR Codes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="create-qr-container">
        <h1>Create QR Codes</h1>
        <form action="/admin/create-qr" method="POST">
            <label for="numQrs">Number of QR Codes:</label>
            <input type="number" id="numQrs" name="numQrs" required>

            <label for="points">Points per QR Code:</label>
            <input type="number" id="points" name="points" required>

            <button type="submit">Generate QR Codes</button>
        </form>

        <div id="qrResult"></div>
    </div>
</body>
</html>
